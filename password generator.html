<!DOCTYPE html>
<html>

<head>
    <script src="https://kit.fontawesome.com/20c5629a29.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/894699623d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<!--

                check
            </span>
-->

<body>
    <div class="background">
        <div class="bg-card">
            <div class="main-head">
                <h1 class="heading">Password Generator</h1>
            </div>
            <div class="input-box">
                <input class="input" disabled>
                <span class="material-symbols-outlined copy-icon">
                    content_copy
                </span>
            </div>
            <div class="pogress-bar"></div>
            <div class="settings-align">
                <div class="paswword-len">
                    <h1 class="head-passlen">Password Length</h1>
                    <h1 class="head-passlen" id="rangeNumber"></h1>
                </div>
                <input type="range" min="1" max="20" step="1" class="range-input" id="rangeId">
                <h1 class="head-passlen">Password Settings</h1>
                <ul class="input-fields">
                    <li>
                        <input type="checkbox" id="UpperCase" checked="">
                        <label for="UpperCase">UpperCase(A-Z)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="LowerCase">
                        <label for="LowerCase">LowerCase(a-z)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="Numbers">
                        <label for="Numbers">Numbers(0-9)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="special">
                        <label for="special">Speical Characters</label>
                    </li>
                </ul>
                <div class="button">
                    <button id="button">Genterate Password</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
